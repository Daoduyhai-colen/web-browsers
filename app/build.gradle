plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'com.example.appcuaban'
    compileSdk 34

    defaultConfig {
        applicationId "com.example.appcuaban"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"
        
        
        resConfigs "vi", "en"
    }

    
    dexOptions {
        preDexLibraries true
        maxProcessCount 2
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    
    kotlinOptions {
        jvmTarget = '17'
    }

    
    buildFeatures {
        buildConfig false
        aidl false
        renderScript false
    }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
}